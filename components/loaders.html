<!-- Loaders Component Library -->
<div class="space-y-12 p-6">
  <!-- Basic Spinners Section -->
  <section>
    <h3 class="text-lg font-semibold mb-4">Basic Spinners</h3>
    <div class="grid grid-cols-4 gap-6">
      <!-- Simple Spinner -->
      <div class="flex justify-center">
        <div class="animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
      </div>
      
      <!-- Dual Border Spinner -->
      <div class="flex justify-center">
        <div class="animate-spin rounded-full h-8 w-8 border-2 border-blue-500 border-t-2 border-t-red-500"></div>
      </div>
      
      <!-- Dotted Spinner -->
      <div class="flex justify-center">
        <div class="animate-spin h-8 w-8 rounded-full border-4 border-dotted border-blue-600"></div>
      </div>
      
      <!-- Growing Spinner -->
      <div class="flex justify-center">
        <div class="animate-[spin_1s_ease-in-out_infinite] h-8 w-8 rounded-full border-4 border-blue-500 border-t-transparent scale-animation"></div>
      </div>
    </div>
  </section>

  <!-- Progress Bars Section -->
  <section>
    <h3 class="text-lg font-semibold mb-4">Progress Bars</h3>
    <div class="space-y-6">
      <!-- Basic Progress Bar -->
      <div>
        <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
          <div class="bg-blue-600 h-2.5 rounded-full animate-[progressWidth_2s_ease-in-out_infinite]" style="width: 75%"></div>
        </div>
      </div>

      <!-- Striped Progress Bar -->
      <div>
        <div class="w-full bg-gray-200 rounded-full h-4 dark:bg-gray-700">
          <div class="bg-gradient-to-r from-blue-500 to-blue-600 h-4 rounded-full relative overflow-hidden" style="width: 60%">
            <div class="absolute top-0 left-0 right-0 bottom-0 bg-stripes animate-[moveStripes_1s_linear_infinite]"></div>
          </div>
        </div>
      </div>

      <!-- Multi-Color Progress Bar -->
      <div class="w-full bg-gray-200 rounded-full h-2.5">
        <div class="flex h-2.5 rounded-full">
          <div class="bg-green-500 h-2.5 rounded-l-full" style="width: 30%"></div>
          <div class="bg-yellow-500 h-2.5" style="width: 20%"></div>
          <div class="bg-red-500 h-2.5 rounded-r-full" style="width: 15%"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Skeleton Loaders Section -->
  <section>
    <h3 class="text-lg font-semibold mb-4">Skeleton Loaders</h3>
    <div class="space-y-8">
      <!-- Card Skeleton -->
      <div class="animate-pulse">
        <div class="h-48 bg-gray-300 rounded-lg w-full"></div>
        <div class="space-y-3 mt-4">
          <div class="h-4 bg-gray-300 rounded w-3/4"></div>
          <div class="h-4 bg-gray-300 rounded w-1/2"></div>
          <div class="h-4 bg-gray-300 rounded w-5/6"></div>
        </div>
      </div>

      <!-- Profile Skeleton -->
      <div class="animate-pulse flex space-x-6">
        <div class="rounded-full bg-gray-300 h-16 w-16"></div>
        <div class="flex-1 space-y-4 py-1">
          <div class="h-4 bg-gray-300 rounded w-3/4"></div>
          <div class="space-y-2">
            <div class="h-4 bg-gray-300 rounded"></div>
            <div class="h-4 bg-gray-300 rounded w-5/6"></div>
          </div>
        </div>
      </div>

      <!-- Table Skeleton -->
      <div class="animate-pulse">
        <div class="space-y-2">
          <div class="h-8 bg-gray-300 rounded w-full"></div>
          <div class="h-8 bg-gray-200 rounded w-full"></div>
          <div class="h-8 bg-gray-200 rounded w-full"></div>
          <div class="h-8 bg-gray-200 rounded w-full"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Custom Animated Loaders -->
  <section>
    <h3 class="text-lg font-semibold mb-4">Custom Animated Loaders</h3>
    <div class="grid grid-cols-3 gap-8">
      <!-- Dots Loader -->
      <div class="flex justify-center items-center space-x-2">
        <div class="w-3 h-3 bg-blue-500 rounded-full animate-[bounce_0.7s_infinite]"></div>
        <div class="w-3 h-3 bg-blue-500 rounded-full animate-[bounce_0.7s_0.1s_infinite]"></div>
        <div class="w-3 h-3 bg-blue-500 rounded-full animate-[bounce_0.7s_0.2s_infinite]"></div>
      </div>

      <!-- Pulse Ring -->
      <div class="relative flex justify-center">
        <div class="absolute animate-ping h-8 w-8 rounded-full bg-blue-400 opacity-75"></div>
        <div class="relative h-8 w-8 rounded-full bg-blue-500"></div>
      </div>

      <!-- Wave Loader -->
      <div class="flex items-center justify-center space-x-1 h-8">
        <div class="w-2 h-full bg-blue-500 animate-[wave_0.5s_ease-in-out_infinite]"></div>
        <div class="w-2 h-full bg-blue-500 animate-[wave_0.5s_ease-in-out_0.1s_infinite]"></div>
        <div class="w-2 h-full bg-blue-500 animate-[wave_0.5s_ease-in-out_0.2s_infinite]"></div>
        <div class="w-2 h-full bg-blue-500 animate-[wave_0.5s_ease-in-out_0.3s_infinite]"></div>
        <div class="w-2 h-full bg-blue-500 animate-[wave_0.5s_ease-in-out_0.4s_infinite]"></div>
      </div>
    </div>
  </section>

  <!-- Loading States -->
  <section>
    <h3 class="text-lg font-semibold mb-4">Loading States</h3>
    <div class="grid grid-cols-2 gap-6">
      <!-- Button Loading State -->
      <button class="px-4 py-2 bg-blue-500 text-white rounded-lg flex items-center justify-center space-x-2" disabled>
        <div class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></div>
        <span>Loading...</span>
      </button>

      <!-- Form Loading State -->
      <div class="relative">
        <div class="absolute inset-0 bg-white/50 flex items-center justify-center">
          <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
        </div>
        <div class="p-4 border rounded-lg">
          <div class="space-y-2">
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<style>
  @keyframes progressWidth {
    0% { width: 0%; }
    100% { width: 75%; }
  }

  @keyframes moveStripes {
    0% { transform: translateX(0); }
    100% { transform: translateX(20px); }
  }

  @keyframes wave {
    0%, 100% { transform: scaleY(0.5); }
    50% { transform: scaleY(1); }
  }

  .bg-stripes {
    background-image: linear-gradient(
      45deg,
      rgba(255, 255, 255, 0.15) 25%,
      transparent 25%,
      transparent 50%,
      rgba(255, 255, 255, 0.15) 50%,
      rgba(255, 255, 255, 0.15) 75%,
      transparent 75%,
      transparent
    );
    background-size: 20px 20px;
  }

  .scale-animation {
    animation: spin 1s linear infinite, scale 2s ease-in-out infinite;
  }

  @keyframes scale {
    0%, 100% { transform: scale(1) rotate(0); }
    50% { transform: scale(1.2) rotate(180deg); }
  }
</style>
