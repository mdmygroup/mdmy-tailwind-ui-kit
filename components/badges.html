<!-- Badges component -->

<!-- Basic Badges -->
<div class="space-y-8">
    <!-- Default Badges -->
    <div class="flex flex-wrap gap-2">
        <span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded">Default</span>
        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">Primary</span>
        <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">Success</span>
        <span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded">Warning</span>
        <span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded">Danger</span>
        <span class="bg-purple-100 text-purple-800 text-xs font-medium px-2.5 py-0.5 rounded">Purple</span>
        <span class="bg-pink-100 text-pink-800 text-xs font-medium px-2.5 py-0.5 rounded">Pink</span>
        <span class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded">Indigo</span>
    </div>

    <!-- Pill Badges -->
    <div class="flex flex-wrap gap-2">
        <span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Default</span>
        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Primary</span>
        <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Success</span>
        <span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Warning</span>
        <span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Danger</span>
    </div>

    <!-- Solid Background Badges -->
    <div class="flex flex-wrap gap-2">
        <span class="bg-gray-800 text-white text-xs font-medium px-2.5 py-0.5 rounded">Default</span>
        <span class="bg-blue-700 text-white text-xs font-medium px-2.5 py-0.5 rounded">Primary</span>
        <span class="bg-green-700 text-white text-xs font-medium px-2.5 py-0.5 rounded">Success</span>
        <span class="bg-yellow-700 text-white text-xs font-medium px-2.5 py-0.5 rounded">Warning</span>
        <span class="bg-red-700 text-white text-xs font-medium px-2.5 py-0.5 rounded">Danger</span>
    </div>

    <!-- Bordered Badges -->
    <div class="flex flex-wrap gap-2">
        <span class="bg-white text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded border border-gray-300">Default</span>
        <span class="bg-white text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded border border-blue-400">Primary</span>
        <span class="bg-white text-green-800 text-xs font-medium px-2.5 py-0.5 rounded border border-green-400">Success</span>
        <span class="bg-white text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded border border-yellow-400">Warning</span>
        <span class="bg-white text-red-800 text-xs font-medium px-2.5 py-0.5 rounded border border-red-400">Danger</span>
    </div>

    <!-- Badge Sizes -->
    <div class="flex flex-wrap items-center gap-2">
        <span class="bg-blue-100 text-blue-800 text-2xs font-medium px-2 py-0.5 rounded">XS Badge</span>
        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">Small Badge</span>
        <span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded">Medium Badge</span>
        <span class="bg-blue-100 text-blue-800 text-base font-medium px-3.5 py-1.5 rounded">Large Badge</span>
    </div>

    <!-- Badges with Icons -->
    <div class="flex flex-wrap gap-2">
        <span class="inline-flex items-center bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded">
            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            Verified
        </span>
        <span class="inline-flex items-center bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">
            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
            </svg>
            Watching
        </span>
    </div>

    <!-- Interactive Badges -->
    <div class="flex flex-wrap gap-2">
        <button type="button" class="inline-flex items-center px-2.5 py-0.5 text-xs font-medium text-center text-white bg-blue-700 rounded hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
            Interactive
            <svg class="w-3 h-3 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
        </button>
        <button type="button" class="inline-flex items-center px-2.5 py-0.5 text-xs font-medium text-center text-gray-900 bg-white border border-gray-300 rounded hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200">
            Dismiss
            <svg class="w-3 h-3 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <!-- Notification Badges -->
    <div class="flex flex-wrap gap-4">
        <button type="button" class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
            </svg>
            <span class="sr-only">Notifications</span>
            <div class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -right-2">8</div>
        </button>

        <button type="button" class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
            </svg>
            <span class="sr-only">Notifications</span>
            <div class="absolute inline-flex items-center justify-center w-3 h-3 bg-red-500 border-2 border-white rounded-full -top-1 -right-1"></div>
        </button>
    </div>
</div>
