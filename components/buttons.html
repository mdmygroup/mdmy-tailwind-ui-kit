<!-- Buttons Component for Tailwind UI Kit -->

<!-- Primary Button -->
<button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
  Primary Button
</button>

<!-- Secondary Button -->
<button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
  Secondary Button
</button>

<!-- Success Button -->
<button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
  Success Button
</button>

<!-- Danger Button -->
<button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
  Danger Button
</button>

<!-- Warning Button -->
<button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
  Warning Button
</button>

<!-- Info Button -->
<button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded">
  Info Button
</button>

<!-- Outline Button -->
<button class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-bold py-2 px-4 rounded">
  Outline Button
</button>

<!-- Disabled Button -->
<button class="bg-gray-400 text-white font-bold py-2 px-4 rounded cursor-not-allowed" disabled>
  Disabled Button
</button>

<!-- Icon Button -->
<button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded flex items-center">
  <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
  </svg>
  Icon Button
</button>

<!-- Block Button -->
<button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
  Block Button
</button>

<!-- Small Button -->
<button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-2 rounded text-sm">
  Small Button
</button>

<!-- Large Button -->
<button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded text-lg">
  Large Button
</button>
