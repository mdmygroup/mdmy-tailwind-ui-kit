<!-- JavaScript for Dropdowns -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Function to toggle dropdown
    function toggleDropdown(buttonId, menuId) {
        const button = document.getElementById(buttonId);
        const menu = document.getElementById(menuId);
        
        if (button && menu) {
            button.addEventListener('click', function(event) {
                event.stopPropagation();
                menu.classList.toggle('hidden');
                
                // Close other dropdowns
                document.querySelectorAll('[id$="-dropdown-menu"]').forEach(function(dropdown) {
                    if (dropdown.id !== menuId && !dropdown.classList.contains('hidden')) {
                        dropdown.classList.add('hidden');
                    }
                });
            });
        }
    }

    // Initialize all dropdowns
    toggleDropdown('basic-dropdown-button', 'basic-dropdown-menu');
    toggleDropdown('icon-dropdown-button', 'icon-dropdown-menu');
    toggleDropdown('multi-level-dropdown-button', 'multi-level-dropdown-menu');
    toggleDropdown('search-dropdown-button', 'search-dropdown-menu');
    toggleDropdown('notifications-dropdown-button', 'notifications-dropdown-menu');

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(event) {
        document.querySelectorAll('[id$="-dropdown-menu"]').forEach(function(dropdown) {
            if (!dropdown.classList.contains('hidden')) {
                dropdown.classList.add('hidden');
            }
        });
    });
});
</script>
