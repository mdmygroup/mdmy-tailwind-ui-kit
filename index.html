  </div>
  
  <script>
    function toggleComponent(name) {
      const el = document.getElementById(`component-${name}`);
      if (el.classList.contains('hidden')) {
        if (!el.innerHTML) {
          fetch(`components/${name}.html`).then(r => r.text()).then(html => {
            el.innerHTML = html;
            el.classList.remove('hidden');
          });
        } else {
          el.classList.remove('hidden');
        }
      } else {
        el.classList.add('hidden');
      }
    }
  </script>
